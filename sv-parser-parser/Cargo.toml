[package]
name = "sv-parser-parser"
version = "0.1.0"
authors = ["dalance <dalance@gmail.com>"]
edition = "2018"

[features]
default = []
trace   = ["nom-tracable/trace"]

[dependencies]
nom                  = "5.0.0"
nom_locate           = "1.0.0"
nom-packrat          = "0.3.0"
nom-recursive        = {version = "0.1.1", features = ["tracer128"]}
nom-tracable         = "0.4.0"
str-concat           = "0.1.4"
sv-parser-macros     = {path = "../sv-parser-macros"}
sv-parser-syntaxtree = {path = "../sv-parser-syntaxtree"}
